<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" content="height=device-height"/>
		<link rel="stylesheet" type="text/css" href="css/themes/default/easyui.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<title>demo</title>
	</head>
	<body  class="easyui-layout" >
			<!--north-->
			<div id="head" data-options="region:'north'">
				<div id="title">
					<h2>Title</h2>
				</div>
				<div id="login">
					<a href="#">login</a>
					<a href="#">...</a>
				</div>
			</div>
			<!--west-->
			<div id="left_side_panel" data-options="region:'west'">
				<div class="easyui-accordion">
					<div id="menu_login" title="login">
						<ul class="easyui-tree">
							<li>
								<span>login/login out</span>
								<ul>
									<li>login</li>
									<li>login out</li>
								</ul>
							</li>
						</ul>
					</div>
					<div id="menu_upload" title="upload">
						<ul class="easyui-tree">
							<li>
								<span>upload</span>
								<span>data grid</span>
								<ul>
									<li id="li_data_grid">data grid</li>
								</ul>								
							</li>

						</ul>
					</div>
				</div>	
			</div>
			<!--center-->
			<div id="center" data-options="region:'center',title:'Title'">
				<!--file upload-->
				<div id="upload_panel_form">
					<div style="margin-bottom: 15px;">
						<div>文件 Form</div>
						<form id="upload_form" enctype="multipart/form-data" name="file_info">
							<input class="easyui-filebox" name='file' data-options="prompt:'选择文件'" id="excel_file_form" style="width: 100%;" />
						</form>
					</div>
					<div align="center">
						<a href="#" class="easyui-linkbutton" id="btn_upload_form" style="width: 100px;">上传</a>
					</div>
					<iframe id="hidden_iframe" name="hidden_iframe" style="display: none;" ></iframe>
				</div>
				
				<div id="upload_panel_ajax">
					<div style="margin-bottom: 15px;">
						<div>文件 Ajax</div>
						<input class="easyui-filebox" name="file" data-options="prompt:'选择文件'" id="excel_file_ajax" style="width: 100%;" />
					</div>
					<div align="center">
						<a href="#" class="easyui-linkbutton" id="btn_upload_ajax" style="width: 100px;">上传</a>
					</div>
				</div>
				
			</div>
			<!--south-->
			<div id="foot" data-options="region:'south'">
				
			</div>
	</body>
</html>
