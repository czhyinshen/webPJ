<div class="bjui-pageHeader">
	<form id="pagerForm" data-toggle="ajaxsearch" action="table.html" method="post">
    <input type="hidden" name="pageSize" value="${model.pageSize}" />
    <input type="hidden" name="pageCurrent" value="${model.pageCurrent}" />
    <input type="hidden" name="orderField" value="${param.orderField}" />
    <input type="hidden" name="orderDirection" value="${param.orderDirection}" />
    <div class="bjui-searchBar">
      <label>ID</label><input type="text" id="search_id" value="" name="id" class="form-control" size="10" />
      <label>姓名</label><input type="text" id="search_name" value="" name="name" class="form-control" size="10"  />
      <button type="button" class="showMoreSearch" data-toggle="moresearch" data-name="custom"><i class="fa fa-angle-double-down"></i></button>
      <button type="submit" class="btn-default" data-icon="search">查询</button>
    </div>
    <div class="bjui-moreSearch">
      <label>性别</label>
      <select name="sex" data-toggle="selectpicker">
        <option value=""></option>
        <option value="male">男</option>
        <option value="female">女</option>
      </select>
      <label>出生日期</label><input data-toggle="datepicker" type="text" id="search_birthday" value="" name="birthday" class="form-control" size="6" />
      <label>手机</label><input type="text" id="search_mobile" value="" name="mobile" class="form-control" size="10" />
    </div>
  </form>
</div>
<div class="bjui-pageContent tableContent">
  <form action="#" id="custom_form" class="pageForm" data-toggle="validate" method="post">
  	<table class="table table-bordered table-hover table-striped table-top" data-toggle="tabledit" data-action="#" data-selected-multi="true">
      <thead>
        <tr data-idname="id">
          <th title="姓名" data-order-field="name"><input type="text" name="name" data-rule="required" size="5"/></th>
          <th title="性别" data-order-field="sex"><select name="sex" data-toggle="selectpicker" data-rule="required" size="2">
          	<option value="male">男</option>
          	<option value="female">女</option>
          </select></th>
          <th title="出生日期" data-order-field="birthday"><input data-toggle="datepicker" type="text" value="" name="birthday" class="form-control" size="5"/></th>
          <th title="手机 "data-order-field="mobile"><input type="text" name="mobile" data-rule="required" size="8"/></th>
          <th title="" data-addtool="true" width="100">
            <a href="javascript:;" class="btn btn-green" data-toggle="dosave">保存</a>
            <a href="#" class="btn btn-red row-del" data-comfirm-msg="确定删除吗？">删除</a>
          </th>
        </tr>
      </thead>
      <tbody class="table-body">
        <tr data-id="1">
          <td>hirohe</td>
          <td>男</td>
          <td>1993-09-22</td>
          <td>13760163045</td>
          <td data-noedit>
            <button type="button" class="btn-green" data-toggle="doedit">编辑</button>
            <a href="ajaxDone2.html" class="btn btn-red row-del" data-confirm-msg="确定删除吗？">删除</a>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
<div class="bjui-pageFooter">
	<div class="pages">
    <span>每页</span>
    <div class="selectPagesize">
      <select data-toggle="selectpicker" data-toggle-change="changepagesize">
        <option value="30">20</option>
        <option value="50">50</option>
        <option value="80">80</option>
        <option value="110">110</option>
      </select>
    </div>
  </div>
  <div class="pagination-box" data-toggle="pagination" data-total="100" data-page-size="30" data-page-current="1">
  </div>
  <ul>
  	<li><button type="button" class="btn-close" data-icon="close">取消</button></li><br />
  	<li><button type="submit" class="btn-default" data-icon="save">全部保存</button></li>
  </ul>
</div>
