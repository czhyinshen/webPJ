	makeTable("js/customer.json")

<div class="bjui-pageHeader">
  <!--表格搜索 in pageHeader
    <form>
      data-toggle="ajaxsearch"  搜索请求
      action="/search"          请求路径
      method="post"             请求方式
      
    <input>
      value="${model.pageCurrent}"    当前页码
      value="${param.orderField}"     排序字段
      value="${param.orderDirection}" 升序或降序
      
    <div class="bjui-searchBar"> 搜索栏
      <label><input> ...<select>
      <label><input>
      <label><input>
      ...
  -->
  <form id="pagerForm" data-toggle="ajaxsearch" action="table.html" method="post">
    <input type="hidden" name="pageSize" value="${model.pageSize}" />
    <input type="hidden" name="pageCurrent" value="${model.pageCurrent}" />
    <input type="hidden" name="orderField" value="${param.orderField}" />
    <input type="hidden" name="orderDirection" value="${param.orderDirection}" />
    <div class="bjui-searchBar">
      <label>ID</label><input type="text" id="search_id" value="" name="id" class="form-control" size="10" />
      <label>姓名</label><input type="text" id="search_name" value="" name="name" class="form-control" size="10"  />
      <button type="button" class="showMoreSearch" data-toggle="moresearch" data-name="custom"><i class="fa fa-angle-double-down"></i></button>
      <button type="submit" class="btn-default" data-icon="search">查询</button>
    </div>
    <div class="bjui-moreSearch">
      <label>性别</label>
      <select name="sex" data-toggle="selectpicker">
        <option value=""></option>
        <option value="male">男</option>
        <option value="female">女</option>
      </select>
      <label>出生日期</label><input data-toggle="datepicker" type="text" id="search_birthday" value="" name="birthday" class="form-control" size="6" />
      <label>手机</label><input type="text" id="search_mobile" value="" name="mobile" class="form-control" size="10" />
    </div>
  </form>
</div>

  <blockquote>
    <p>普通表格</p>

  <table class="table table-bordered table-hover table-striped table-top" data-selected-multi="true">

        <th data-order-field="name">姓名</th>
